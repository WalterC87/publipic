{% extends 'layout.html' %}
{% block container %}
	<div class="container img-portada">
		<img src="/images/publipic_portada.png" width='100%' height='100%'>

		<div class="centrada">
			<div class="row-fluid">
				<div class="registro-header">
					<div class="logo-header">
						<a href="/">
							<img src="/images/logotipo.png" width="125px" alt="">
						</a>
					</div>
					<div class="texto-header">
						<h1 style='color:#fff; font-size:45px'>Registro</h1>
					</div>
				</div>

				<div class="col-md-12">
					<form action="/registro/newlester" method='post'>
						<input type="text" class="input-form" placeholder="mi nombre es ..." name="txtName" id="txtName">
						<input type="text" class="input-form" placeholder="mi edad es ..." name="cmbAge" id="cmbAge">
						<input style='margin-bottom:25px' type="mail" class="input-form" placeholder="mi email es ..." name="txtMail" id="txtMail" >

						<button id='btnRegister'>Registrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
